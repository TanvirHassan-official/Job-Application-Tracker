<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Job Application Tracker</title>

    <!-- daisyUI  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- font - geist -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">

    <!-- icons  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        * {
            font-family: "Geist", sans-serif;    
        }
    </style>
</head>

<body class="bg-[#F8FAFC] px-20 lg:px-40">


    <section id="dashboard" class="pt-15 grid col-span-1 gap-5">
        <h1 class="font-bold text-3xl text-[#002C5C]">Job Application Tracker </h1>

        <div class="grid grid-cols-3 gap-4">
            <div class="card bg-base-100  shadow-sm">
                <div class="card-body p-2 lg:p-6 flex  gap-5">
                    <h2 class="card-title">Total</h2>
                    <p class="font-bold text-2xl ">8</p>
                    
                </div>
            </div>

            <div class="card bg-base-100  shadow-sm">
                <div class="card-body p-2 lg:p-6 flex gap-5">
                    <h2 class="card-title">Interview</h2>
                    <p class="font-bold text-2xl text-[#10B981]">0</p>
                    
                </div>
            </div>
            
            <div class="card bg-base-100  shadow-sm">
                <div class="card-body p-2 lg:p-6 flex gap-5">
                    <h2 class="card-title">Rejected</h2>
                    <p class="font-bold text-2xl text-[#EF4444]">0</p>
                    
                </div>
            </div>
            

            
        </div>


       
    </section>


</body>

</html>
